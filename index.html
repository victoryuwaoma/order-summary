<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="outter-body">
      <div class="bg">
        <img
          class="illustration-hero"
          src="images/illustration-hero.svg"
          alt="bg-pattern"
        />
        <div class="bottom-div">
          <h1>Order Summary</h1>
          <p class="intro">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment">
            <div class="item">
              <img
                class="music-icon"
                src="images/icon-music.svg"
                alt="icon-music"
              />
            </div>

            <div class="item">
              <div class="all-text">
                <h4><strong>Annual Plan</strong></h4>
                <span>$59.99/year</span>
              </div>
              
            </div>

            <div class="item">
              <a href="#" class="change-link">Change</a>
            </div>
          </div>
          <div></div>
          <br />
          <div>
            <button class="payment-btn" type="button">
              <strong>Proceed to Payment</strong>
            </button>
          </div>
          <br />
          <div class="cancel-btn">
            <a href="#" class="cancel-link">Cancel Order</a>
          </div>
        </div>
        <div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/victoryuwaoma">Victory</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
